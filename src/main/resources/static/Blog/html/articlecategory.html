<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="../res/css/main.css">
  <script type="text/javascript" src="../res/js/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="../res/js/fore/category.js"></script>
</head>
<body>
  <div class="header">
    <h1 class="logo">
      <a href="category.html">
        <span>分类</span>
        <img src="../res/img/logo.png">
      </a>
    </h1>
    <div class="nav">
	<template id="category">
      <a href=""></a>
	  </template>
    </div>
    <p class="welcome-text">
      欢迎来到<span class="name">我</span>的博客~
    </p>
  </div>


  <div class="content article-content">
    <div class="cont">
      <div class="article-list">
	  <template id="article">
        <div class="item-box">
          <div class="item">
            <div class="article-title">
              <i class="layui-icon layui-icon-date"></i><span class="hour"></span><span class="date"></span>
            </div>
            <p class="text-cont">            
            </p>
            <div class="img-box">
              <img id="articleImg" src="../res/img/wy_img1.jpg">
            </div>
            <div class="op-list">
              <p class="like"><i class="layui-icon layui-icon-praise"></i><span>1200</span></p> 
            </div>
          </div>
        </div>
			</template>
                </div>
            </div>
    </div>
		 
        
		
      <div id="demo" style="text-align: center;"></div>
    </div>
  </div>
  <div class="footer-wrap">
    <div class="footer w1000">
      <div class="qrcode">
        <img src="../res/img/erweima.jpg">
      </div>
      <div class="practice-mode">
        <img src="../res/img/down_img.jpg">
        <div class="text">
          <h4 class="title">我的联系方式</h4>
          <p>微信<span class="WeChat">1234567890</span></p>
          <p>手机<span class="iphone">1234567890</span></p>
          <p>邮箱<span class="email">1234567890@qq.com</span></p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../res/layui/layui.js"></script>
  <script type="text/javascript">
   layui.config({
      base: '../res/js/util/'
    }).use(['element','laypage'],function(){
      element = layui.element,laypage = layui.laypage;
      laypage.render({
        elem: 'demo'
        ,count: 70 //数据总数，从服务端得到
      });
    })
  </script>
</body>
</html>
