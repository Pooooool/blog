      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item"><a href="/admin/article.html">文章管理</a></li>
<li class="layui-nav-item layui-this"><a href="/admin/category.html">分类管理</a></li>

      <div class="layui-body">
        <!-- 内容主体区域 -->
        
			<script type="text/html" id="toolbarDemo">
 	 <div class="layui-btn-container">
   	 <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
 	 </div>
		</script>
			 
			<table class="layui-table" lay-filter="demo" id="table">
			</table>
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		  <legend>编辑</legend>
		</fieldset>
		
		<form class="layui-form" action="/category" method="post">
		<input type="hidden" name="_method" value="put"/>
		<input id="oldcategoryid" type="hidden" name="id" value=""/>
	<div class="layui-form-item">
		<div class="layui-form-item">
		<label class="layui-form-label">旧的分类名:</label>
		<input id="oldCategoryName" type="text" name="oldname" lay-verify="title" autocomplete="off" readonly="readonly" placeholder="请输入分类名" class="layui-input" style="width:200px;">
		</div>
	<div>
    <label class="layui-form-label">新的分类名:</label>
		<div class="layui-input-block">
		<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入分类名" class="layui-input" style="width:200px;">
		</div>
	</div>
	</div>
	
	<div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
	</div>

		</div>

  <script type="text/javascript" src="../../res/layui/layui.js"></script>
    <script>
    //JavaScript代码区域
    layui.use('element', function(){
      var element = layui.element;
      
    });
	
	layui.use('table', function(){
	  var table = layui.table;
	  
	  table.render({
		    elem: '#table'
		    ,url:'/api/category'
		    ,toolbar: '#toolbarDemo'
		    ,title: '分类数据表'
		    ,totalRow: true
		    ,cols: [[
		      {field:'id', title:'ID',  fixed: 'left', unresize: true, sort: true, totalRowText: '合计行'}
		      ,{field:'name', title:'分类名'}
		      ,{field:'number', title:'分类文章数'}
		      ,{field:'create_by', title:'创建时间'}
		      ,{field:'modify_by', title:'修改时间' }
		      ,{type:'radio'}
		    ]]
		    ,page: false
		    ,response: {
		      statusCode: 0 //重新规定成功的状态码为 200，table 组件默认为 0
		    }
		    
		  });
	  
	  //头工具栏事件
	  table.on('toolbar(demo)', function(obj){
	    var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
	    switch(obj.event){
	      case 'getCheckData':
	        var data = checkStatus.data;  //获取选中行数据
	        var str = JSON.stringify(data[0]);
	        str = JSON.parse(str);
	        document.querySelector("#oldCategoryName").value = str.name;
	        document.querySelector("#oldcategoryid").value = str.id;
	        break;
	    };
	  });
	});
			
	
    </script>
    </body>
