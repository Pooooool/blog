<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="layui/layui.js"></script>
 <link rel="stylesheet" href="layui/css/layui.css">
<body style="background-color:#2F4056">
<div class="layui-container">
	<div class="layui-container" style="width: 30%" >
	<form class="layui-form" action="" lay-filter="example">
	  <div class="layui-form-item">
		<div class="layui-form-icon" style="float:left;"><i class="layui-icon layui-icon-face-smile style="font-size:80px" ></i> </div>
		<div class="layui-input-block">
		  <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
		</div>
	  </div>
	  <div class="layui-form-item">
		<label class="layui-form-label">密码框</label>
		<div class="layui-input-block">
		  <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
		</div>
	  </div>
	  
	  
	  <div class="layui-form-item">
		<div class="layui-input-block">
		  <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
		</div>	
		</div>	
	  </div>
	</form>
</div>
</body>

<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  

  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
 
  
  
});
</script>
</html>
