<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="layui/layui.js"></script>
 <link rel="stylesheet" href="layui/css/layui.css">
<body>
<div class="layui-fluid">
    <div class="mc-ui-absolute-pane">
        <div class="layui-container" style="width: 30%; position: absolute; left: 425px; top: 39px;">
            <form class="layui-form" lay-filter="example">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username style="></i></label><div class="layui-input-block">
                        <input name="username" class="layui-input" type="text" lay-verify="title" autocomplete="off" placeholder="请输入账号" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码框</label><div class="layui-input-block">
                        <input name="password" class="layui-input" type="password" placeholder="请输入密码" autocomplete="off" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" type="submit" lay-filter="demo1">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  

  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
 
  
  
});
</script>
</html>
